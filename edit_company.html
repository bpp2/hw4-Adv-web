

{% extends 'layout.html' %}
{% block body %}
  <div class='row'>
    <div class='col-5 mx-auto'>
      <h3>Edit company</h3><hr>
      <form method='post' action='{{url_for("edit_company",uid=datas.UID)}}'>
        <div class='form-group'>
          <label>Company Name</label>
          <input type='text' name='cname' required class='form-control' value='{{datas.CNAME}}'>
        </div>
          <div class='form-group'>
          <label>Email</label>
          <input type='text' name='email' required class='form-control' value='{{datas.EMAIL}}'>
        </div>
        <div class='form-group'>
          <label>Contact</label>
          <input type='text' name='contact' required class='form-control' value='{{datas.CONTACT}}'>
        </div>
          <div class='form-group'>
          <label>Address</label>
          <input type='text' name='address' required class='form-control' value='{{datas.ADDRESS}}'>
        </div>
        <input type='submit' value='Submit' class='btn btn-primary'>
      </form>
    </div>
  </div>
{% endblock %}
