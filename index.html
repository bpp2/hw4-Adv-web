

{% extends 'layout.html' %}
{% block body %}
  <h3 class='text-center text-muted mb-3'>Yellow Pages - Simple CRUD Web-Application</h3>
  <p class='text-right'><a href='{{url_for("add_company")}}' class='btn btn-success '>+Add Company</a></p>
  <table class='table table-bordered' style="background-color: #f5f5f5" >
    <thead>
      <th>SNo</th>
      <th>Company Name</th>
      <th>Email</th>
      <th>Contact</th>
      <th>Address</th>
      <th>Edit</th>
      <th>Delete</th>
    </thead>
    <tbody>
      {% for row in datas %}
        <tr>
          <td>{{loop.index}}</td>
          <td>{{row.CNAME}}</td>
            <td>{{row.EMAIL}}</td>
          <td>{{row.CONTACT}}</td>
            <td>{{row.ADDRESS}}</td>
          <td><a href='{{url_for("edit_company",uid=row.UID)}}' class='btn btn-primary'>Edit</a></td>
          <td><a href='{{url_for("delete_company",uid=row.UID)}}' class='btn btn-danger' onclick='return confirm("Are You Sure to delete {{ row.UID }}?")'>Delete</a></td>
        </tr>
      {%endfor%}
    </tbody>
  </table>
{% endblock %}
